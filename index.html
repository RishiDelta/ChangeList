<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uptime Labs</title>
  <style>
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('fonts/poppins-400.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('fonts/poppins-600.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('fonts/poppins-700.woff2') format('woff2');
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1b2e;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }


    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.4;
      color: #ffffff;
      max-width: 520px;
    }

    p {
      font-size: 0.95rem;
      color: #8fa8c8;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #1f6bab;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1a5a92;
    }
  </style>
</head>
<body>
  <h1>Welcome to Uptime Labs<br/>Real-time Incident Drill Playground</h1>
  <p>Hands-on incident response drills in a live simulated environment. Stay sharp, stay ready.</p>
  <a class="btn" href="https://uptimelabs.io/" target="_blank" rel="noopener">Visit Uptime Labs</a>
</body>
</html>
